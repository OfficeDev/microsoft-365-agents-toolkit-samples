# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [v2, dev, main, release, ga]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [v2, dev, release, ga]
  schedule:
    - cron: "41 12 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # C# uses 'none' build mode to skip building .atkproj files (Microsoft 365 Agent toolkit projects)
          # which require the Microsoft 365 Agent toolkit extension that isn't available in CI environments.
          # The 'none' mode creates a CodeQL database directly from source without requiring a build.
          - language: csharp
            build-mode: none
          # JavaScript/TypeScript only supports 'none' build mode (interpreted language)
          - language: javascript
            build-mode: none
          # Python only supports 'none' build mode (interpreted language)
          - language: python
            build-mode: none
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config-file: .github/codeql/codeql-config.yml
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # No autobuild needed when using 'none' build mode
      # The 'none' mode analyzes source code directly without compilation,
      # which avoids issues with .atkproj files that require Microsoft 365 Agent toolkit SDK

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
